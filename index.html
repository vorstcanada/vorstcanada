<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome!</title>
  <style>
    /* Reset some default margins */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Flex container to center content vertically and horizontally */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;  /* Vertical centering */
      align-items: center;      /* Horizontal centering */
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;  /* Space between the buttons */
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }
    /* Style for buttons */
    .cta-button {
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://mailchi.mp/c64bfaf2674e/vorst-product-guides" class="cta-button">
      DOWNLOAD OUR PRODUCT GUIDES
    </a>
  </div>
</body>
</html>
